<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申し込みフォーム</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .clinic-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #e4b1b0;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group.inline {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: 'Noto Sans', sans-serif;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            color: #333;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .form-group.inline input {
            flex: 2;
        }
        .form-group.inline select {
            flex: 1;
        }
        input:focus, textarea:focus, select:focus {
            background-color: #fff;
            border-color: #e67371;
            box-shadow: 0 2px 10px rgba(230, 115, 113, 0.3);
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #e4b1b0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c98988;
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 15px;
            height: 15px;
            margin-right: 10px;
            margin-top: 2px;
        }
        .agreement-text {
            font-size: 12px;
            color: #555;
            line-height: 1.5;
        }
        .agreement-text strong {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clinic-title">BETTER ME CLINIC</div>
        <h1>無料トライアル申し込みフォーム 😍</h1>
        <div class="form-image">
            <img src="applicationimage_jp.jpg" alt="Application Form Image">        
        <form action="https://formspree.io/f/xrbbnvol" method="POST">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" placeholder="お名前を入力してください" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス 📧</label>
                <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>
            </div>
            <div class="form-group">
                <label for="sns">SNSアカウントと種類</label>
                <div class="form-group inline">
                    <input type="text" id="sns" name="sns" placeholder="SNSアカウントを入力してください">
                    <select id="sns-type" name="sns_type">
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="tiktok">TikTok</option>
                        <option value="other">その他</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="visit-date">希望訪問日</label>
                <input type="date" id="visit-date" name="visit_date" required>
            </div>
            <div class="form-group">
                <label for="message">希望する施術内容またはお問い合わせ</label>
                <textarea id="message" name="message" rows="5" placeholder="希望する施術内容や質問をご入力ください" required></textarea>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="privacy" name="privacy" required>
                <div class="agreement-text">
                    <strong>個人情報提供および利用に関する同意</strong><br>
                    このフォームを送信することで、お名前、メールアドレス、SNSアカウントなどの個人情報を提供することに同意します。<br>
                    提供された情報は、無料トライアルの手続き、連絡、お問い合わせ対応のみに使用されます。<br>
                    第三者と共有されることはなく、関連するプライバシー法に基づいて安全に保管されます。<br><br>
                    詳細は https://linktr.ee/bettermegangnam までお問い合わせください。
                </div>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
